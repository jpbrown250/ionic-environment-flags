<!--
  Generated template for the History page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let test of tests; let $index = index;" (click)="goToResult(test)">
      Test {{$index + 1}}
      <ion-note style="float: right;">
        {{test.createDate | date:'dd-MMM-yyyy hh:mm a'}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
